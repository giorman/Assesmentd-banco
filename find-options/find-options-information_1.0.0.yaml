swagger: '2.0'
info:
  title: Find Options - Information
  version: 1.0.0
  description: >-
    Esta API proporciona una forma eficaz de obtener una lista de clientes junto
    con los productos financieros que mejor se adaptan a sus necesidades
    individuales
  x-ibm-name: find-options-information
  contact:
    name: Giorman API Portal
    email: soporteapisinternas@giorman.com.co
basePath: /v1/service/find-options-information
tags:
  - name: Retrieve
    description: >-
      Esta operación te permite obtener que productos son mejores para cada
      cliente.
  - name: Retrieve List
    description: >-
      Esta operación te permite obtener una lista de clientes que cumplen con
      ciertas características, junto con los productos que son más adecuados
      para ellos.
  - name: Monitoring
    description: Esta capacidad permite realizar el monitoreo.
