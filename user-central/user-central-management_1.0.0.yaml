  - name: Validate
    description: Esta operación te permite confirmar si un cliente tiene una cuenta de usuario en el sistema. 
  - name: Create
    description: Esta operación te permite crear un nuevo usuario
  - name: Modify
    description: Esta operación te permite modificar la contraseña de un usuario
  - name: Delete
    description: Esta operación te permite eliminar un usuario
  - name: Monitoring
    description: Esta capacidad permite realizar el monitoreo.
