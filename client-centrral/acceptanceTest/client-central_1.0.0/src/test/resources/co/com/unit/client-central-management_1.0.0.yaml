swagger: '2.0'
info:
  title: Client Central - Management
  version: 1.0.0
  description: Esta API ofrece una solución completa para la gestión integral de la información de los clientes. Con acceso seguro y eficiente a datos como información de contacto, identificacion e ingresos, esta API facilita la administración y actualización de los perfiles de los clientes. 
  x-ibm-name: client-central-management
  contact:
    name: Giorman API Portal
    email: soporteapisinternas@giorman.com.co
basePath: /v1/service/client-central-management
tags:
  - name: Create
    description: Esta operacion te permite agregar nuevos clientes de manera fácil y segura.
  - name: Modify
    description: Esta operación te permite actualizar la información de un usuario existente. Es una forma fácil y rápida de hacer cambios en los detalles de un usuario sin complicaciones.
  - name: Monitoring
    description: Esta capacidad permite realizar el monitoreo.
